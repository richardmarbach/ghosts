<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleepless</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main id="slideshow" class="slideshow" tabindex="1">
    <a class="close" href="./index.html"></a>
    <div id="prev">
      <i class="chevron left"></i>
    </div>
    <div id="next">
      <i class="chevron right"></i>
    </div>
    <section class="slide"><img src="https://via.placeholder.com/2400x1600" alt=""></section>
    <section class="slide">
      <img src="https://via.placeholder.com/2400x1600" alt="">
    </section>
    <section class="slide"><img src="https://via.placeholder.com/2400x1600" alt=""></section>
    <section class="slide"><img src="https://via.placeholder.com/2400x1600" alt=""></section>
  </main>

  <script src="../slideshow.js"></script>
</body>
</html>
